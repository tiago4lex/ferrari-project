<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Ferrari</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="images/ferrari-logo.png" alt="Ferrari Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="cars.html">Carros</a></li>
                <li><a href="racing.html">Racing</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main class="contact-main">
        <section class="contact-hero">
            <div class="contact-hero-content">
                <h1>FALE CONOSCO</h1>
                <p>Sua opinião é importante para nós</p>
            </div>
        </section>

        <section class="contact-section">
            <div class="container">
                <div class="contact-wrapper">
                    <div class="contact-info">
                        <h2>Informações de Contato</h2>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>Via Abetone Inferiore 4, Maranello, MO, Itália</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <p>+39 0536 949111</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <p>contato@ferrari.com</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-clock"></i>
                            <p>Segunda a Sexta: 9:00 - 18:00</p>
                        </div>
                        <div class="social-media">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-youtube"></i></a>
                        </div>
                    </div>

                    <div class="contact-form">
                        <h2>Envie uma Mensagem</h2>
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">Nome Completo</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Telefone</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="subject">Assunto</label>
                                <select id="subject" name="subject" required>
                                    <option value="" disabled selected>Selecione um assunto</option>
                                    <option value="info">Informações sobre veículos</option>
                                    <option value="test-drive">Agendar test drive</option>
                                    <option value="parts">Peças e acessórios</option>
                                    <option value="service">Serviço pós-venda</option>
                                    <option value="other">Outro assunto</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="message">Mensagem</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="cta-button">Enviar Mensagem</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/ferrari-logo-2.png" alt="Ferrari Logo">
            </div>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <p>&copy; 2023 Ferrari. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/contact.js"></script>
</body>

</html>
